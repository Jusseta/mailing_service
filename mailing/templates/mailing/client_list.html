{% extends 'mailing/base.html' %}

{% block title %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="pricing-header p-1 pb-md-5 mx-auto text-center">
      <h1 class="display-4 fw-normal text-body-emphasis">{{ title }}</h1>
    </div>
  </div>
{% endblock %}

{% block content %}
<div class="col-12 mb-5">
  <a href="{% url 'mailing:client_create' %}" class="btn btn-outline-success">Добавить клиента</a>
</div>
<div class="row row-cols-1 row-cols-md-3 mb-3 text-center d-flex align-items-stretch">
  {% for object in object_list %}
  <div class="col">
    <div class="card mb-4 rounded-3 shadow-sm">
      <div class="card-header py-3">
        <h4 class="my-0 fw-normal">{{ object.full_name }}</h4>
      </div>
      <div class="card-body">
        <p>{{ object.email }}</p>
        <div class="btn-group">
          <a href='{% url "mailing:client_update" object.pk %}' type="button"
          class="btn btn-outline-warning">Изменить</a>
          <a href='{% url "mailing:client_delete" object.pk %}' type="button"
          class="btn btn-outline-danger">Удалить</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endfor %}
{% endblock %}
