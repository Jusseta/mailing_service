{% extends 'mailing/base.html' %}

{% block title %}
  <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <div class="pricing-header p-1 pb-md-5 mx-auto text-center">
      <h4 class="display-4 fw-normal text-body-emphasis">{{ title }}</h4>
    </div>
  </div>
{% endblock %}

{% block content %}
<a href="{% url 'mailing:message_create' %}" class="btn btn-outline-success">Добавить сообщение для рассылки</a>
<div class="row">
<div class="col-3"></div>
<div class="col-6">
    <form method="post">
      <div class="card">
        <div class="card-header">Введите данные</div>
        <div class="card-body">
            <form method="post">
                 {% csrf_token %}
                 {{ form.as_p }}
                 <button type="submit" class="btn btn-primary">Сохранить</button>
            </form>
        </div>
      </div>
    </form>
</div>
</div>
{% endblock %}
